<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link href="css/app.css" rel="stylesheet">



</head>
<body style="background-color:#E6E6FA">
   

<main class="py-4">
            <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <center> <div class="card-header">Bienvenido a tu registro!!</div></center>

                <div class="card-body">
                    <form method="POST" action="" aria-label="Register">
                        
                        <div class="form-group row">
                            <label for="name" class="col-md-4 col-form-label text-md-right">Nombre :</label>

                            <div class="col-md-6">
                                <input id="name" type="text" class="form-control" name="name" placeholder="Ingresa Tu Nombre Completo" value="" required autofocus>

                                                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">Correo Electronico :</label>

                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" placeholder="Ingresa Tu Correo Electronico" name="email" value="" required>

                                                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">contrase単a :</label>

                            <div class="col-md-6">
                                <input id="password" type="password" placeholder="Ingresa Tu Contrase単a" class="form-control" name="password" required>

                                                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password-confirm" class="col-md-4 col-form-label text-md-right">Confirmar contrase単a :</label>

                            <div class="col-md-6">
                                <input id="password-confirm" type="password" class="form-control" placeholder="Repite Tu Contrase単a" name="password_confirmation" required>
                            </div>
                        </div>

                        <div class="form-group row mb-0">
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Registrar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
        </main>
</div>
</body>
</html>
